<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Email</title>
</head>

<body style="margin: 0; padding: 0; font-family: Lato-Bold, Helvetica;">

  <table logopacing="0" style="width: 90%;border-collapse: collapse; margin-left: auto; margin-right: auto;">
    <thead style="background-color: #FFFFFF;">
      <tr>
        <td colspan="7" style="height: 32px;"></td>
      </tr>
      <tr>
        <td rowspan="2" colspan="1" style="padding-left: 10px;"></td>
        <td rowspan="2" colspan="2" style="padding: 0 0 10px 0;width: 156px;text-align: center;">
          <img alt="logo" src="https://raw.githubusercontent.com/rahulrcrm/ImageHosting/main/rcrm-logo.png"
            width="80px">
        </td>
        <td colspan="3"
          style="font-family: Lato-Bold, Helvetica; font-size: 12px; color: #343B49; letter-spacing: 2px; line-height: 16px; text-transform: uppercase;">
          Test Execution Report
        </td>
      </tr>
      <tr>
        <td colspan="4"
          style="display:inline;letter-spacing:1px;font-weight:700;font-size:24px;line-height:30px;font-family:Lato-Bold,Helvetica;padding-right:24px">
          UI Framework
        </td>
      </tr>

      <tr>
        <td colspan="1" style="height: 10px; width: 30px"></td>
        <td colspan="2" style="height: 10px;"></td>
        <td colspan="3" style="height: 10px;"></td>
        <td colspan="1" style="height: 10px; width: 100px"></td>
      </tr>
    </thead>
    <tbody style="background-color: #F4F4F4;">
      <tr>
        <td colspan="1"></td>
        <td colspan="2" style="height: 35px;position: relative;">
        </td>
        <td colspan="4"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="4" style="letter-spacing:1px;font-weight:700;font-size:20px;line-height:30px;font-family:Lato-Bold,Helvetica;padding-right:24px
">Overview :</td>
        <td colspan="1"></td>
      </tr>
      <tr>
        <td colspan="1"></td>
        <td colspan="2" style="height: 10px;position: relative;">
        </td>
        <td colspan="4"></td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td style="font-family: Lato-Bold; padding:5px; border-top: 1px solid black; border-bottom: 1px solid black;">
          Suite</td>
        <td
          style="font-family: Lato-Bold; padding:5px; border-top: 1px solid black; border-bottom: 1px solid black; text-transform: capitalize;">
          ${testsuite}</td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td style="font-family: Lato-Bold; padding:5px; border-top: 1px solid black; border-bottom: 1px solid black;">
          Environment</td>
        <td
          style="font-family: Lato-Bold; padding:5px; border-top: 1px solid black; border-bottom: 1px solid black; text-transform: capitalize;">
          ${envname}</td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td style="font-family: Lato-Bold; padding:5px; border-top: 1px solid black; border-bottom: 1px solid black;">
          Region</td>
        <td
          style="font-family: Lato-Bold; padding:5px; border-top: 1px solid black; border-bottom: 1px solid black; text-transform: capitalize;">
          ${runon}</td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td colspan="1" style="height: 10px; width: 30px"></td>
        <td colspan="2" style="height: 10px;"></td>
        <td colspan="3" style="height: 10px;"></td>
        <td colspan="1" style="height: 10px; width: 100px"></td>
      </tr>
      </thead>
    <tbody style="background-color: #F4F4F4;">
      <tr>
        <td colspan="1"></td>
        <td colspan="2" style="height: 35px;position: relative;">
        </td>
        <td colspan="4"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="4" style="letter-spacing:1px;font-weight:700;font-size:20px;line-height:30px;font-family:Lato-Bold,Helvetica;padding-right:24px
">Test Framework Details :</td>
        <td colspan="1"></td>
      </tr>
      <tr>
        <td colspan="1"></td>
        <td colspan="2" style="height: 10px;position: relative;">
        </td>
        <td colspan="4"></td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td style="font-family: Lato-Bold; padding:5px; border-top: 1px solid black; border-bottom: 1px solid black;">
          Github Branch</td>
        <td style="font-family: Lato-Bold; padding:5px; border-top: 1px solid black; border-bottom: 1px solid black;">
          ${GIT_BRANCH}</td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td style="font-family: Lato-Bold; padding:5px; border-top: 1px solid black; border-bottom: 1px solid black;">
          Build URL</td>
        <td style="font-family: Lato-Bold; padding:5px; border-top: 1px solid black; border-bottom: 1px solid black;"><a
            href="${BUILD_URL}" style="text-decoration: none;color: black;">Click Here</a>
        </td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td style="font-family: Lato-Bold; padding:5px; border-top: 1px solid black; border-bottom: 1px solid black;">
          Executed By</td>
        <td style="font-family: Lato-Bold; padding:5px; border-top: 1px solid black; border-bottom: 1px solid black;">
          ${BUILD_USER}
        </td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td colspan="1"></td>
        <td colspan="2" style="height: 24px;position: relative;">
        </td>
        <td colspan="4"></td>
      </tr>
      <tr style="background-color: #FFFFFF;">
        <td rowspan="2" colspan="1" style="background-color: #F4F4F4;"></td>
        <td rowspan="2" colspan="2" style="padding-left: 24px;text-align: center;">
          <img alt="files"
            src="https://raw.githubusercontent.com/abitrian/mailing-jenkins/master/img/download-files.png">
        </td>
        <td colspan="2"
          style="padding-top: 10px;vertical-align: bottom; font-family: Lato-Bold, Helvetica; font-size: 12px; color: #343B49; letter-spacing: 2px; line-height: 16px; text-transform: uppercase;">
        </td>
        <td rowspan="2" colspan="2" style="padding: 0 24px 0 0;border-collapse: collapse;background-color: #F4F4F4;">
          <table logopacing="0" cellpadding="0" width="142px"
            style="border-color: #FFFFFF;border-collapse: collapse;text-align: center;background-color: #FFFFFF;">
            <tr>
              <td width="64px" height="142px">
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr style="background-color: #FFFFFF;">
        <td colspan="2"
          style="padding-top: 15px;vertical-align: baseline;font-family: Lato-Light, Helvetica; font-size: 18px; color: #343B49; letter-spacing: 1px; line-height: 24px;">
          The detailed test report is attached to this email as an HTML file.
        </td>
      </tr>
      <tr>
        <td colspan="7" style="height: 32px;"></td>
      </tr>
      <tr style="">
        <td colspan="7" style="border-top: 1px solid black;vertical-align: baseline;font-family: Lato-Light, Helvetica; font-size: 12px; color: #343B49; letter-spacing: 1px; line-height: 24px; text-align: center;
">RecruitCRM - QA Team</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
